on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths-ignore:
      - "**/*.md"

name: Run Tests
jobs:
  tests-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: "sudo apt-get update && sudo apt-get install git build-essential cmake"

      - name: Compile
        run: |
          cmake -B build -Dlime_tests=ON
          cmake --build build --config Debug

      - name: Run Tests
        run: "./build/tests/lime-tests"

  test-mingw:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]
        arch: ["x86", "x64"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: "pacman --noconfirm -Syu cmake gcc git make mingw-w64"

      - name: Compile
        run: |
          cmake -B build -Dlime_tests=ON -DCMAKE_TOOLCHAIN_FILE=cmake/mingw-${{ matrix.arch }}.cmake
          cmake --build build

  test-windows-clang:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]
        arch: ["Win32", "x64"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        run: |
          cmake -B build -Dlime_tests=ON -T ClangCL -A ${{ matrix.arch }}
          cmake --build build --config Debug

      - name: Run Tests
        run: "./build/tests/Debug/lime-tests.exe"

  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        run: |
          cmake -B build -Dlime_tests=ON 
          cmake --build build --config Debug

      - name: Run Tests
        run: "./build/tests/Debug/lime-tests.exe"
